<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h3>Order list</h3>
    <ol>
      <li>Jayanta</li>
      <li>Mou</li>
      <li>Sohel</li>
      <li>Rubel bhai</li>
      <li>Tithi</li>
    </ol>

    <h3>Unorder list</h3>
    <ul>
      <li>Jayanta</li>
      <li>Mou</li>
      <li>Sohel</li>
      <li>Rubel bhai</li>
      <li>Tithi</li>
    </ul>

    <h3>Description list</h3>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>

      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
